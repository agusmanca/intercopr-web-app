<div class="container">
    
    <div class="mt-5 mb-3 row">
        <div class="col-10">
            <label class="label-txt-cliente">Lista de clientes:</label>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-primary" [routerLink]="['/crear-cliente']" routerLinkActive="router-link-active" >     
                <i class="bi bi-plus"></i>        
                Crear Cliente
            </button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Fecha de muerte</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let cliente of clientes; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.edad }}</td>
                <td>{{ cliente.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
                <td>{{ cliente.fechaMuerte | date: 'dd/MM/yyyy' }}</td>
            </tr>          
        </tbody>
    </table>
 
</div>
